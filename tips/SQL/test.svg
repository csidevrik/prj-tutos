<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300">
  <!-- Fondo -->
  <rect width="100%" height="100%" fill="black"/>

  <!-- Círculo A -->
  <circle cx="300" cy="150" r="80" fill="#1E1E1E"/>
  <text x="270" y="155" font-family="Arial" font-size="24" fill="white">A</text>

  <!-- Círculo B -->
  <circle cx="400" cy="150" r="80" fill="#1E1E1E"/>
  <text x="425" y="155" font-family="Arial" font-size="24" fill="white">B</text>

  <!-- Intersección calculada -->
  <path d="M320,150 A80,80 0 0,1 380,150 A80,80 0 0,1 320,150 Z" fill="#00FFCC" opacity="0.8"/>
  <!-- Rayado para intersección -->
  <line x1="330" y1="140" x2="370" y2="160" stroke="black" stroke-width="2"/>
  <line x1="335" y1="135" x2="375" y2="155" stroke="black" stroke-width="2"/>
  <line x1="340" y1="130" x2="380" y2="150" stroke="black" stroke-width="2"/>

  <!-- Texto del código SQL -->
  <rect x="450" y="100" width="300" height="100" rx="15" ry="15" fill="#1E1E1E"/>
  <text x="470" y="130" font-family="Courier New" font-size="18" fill="#00FFCC">1 SELECT *</text>
  <text x="470" y="155" font-family="Courier New" font-size="18" fill="white">2 FROM A</text>
  <text x="470" y="180" font-family="Courier New" font-size="18" fill="#00FFCC">3 INNER JOIN B ON A.key = B.key</text>
</svg>
